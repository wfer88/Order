<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of productdata">
        <td>
            <img class="mr-2" style="width: 70px;height: 70px;" [src]=item.imagePath>
        </td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.price | currency:'USD'}}</td>
        <td><input type="number" [(ngModel)]="item.quantity" min="0"  value="0"  aria-label="Search" class="form-control" style="width: 100px"></td>
    </tr>
    </tbody>
    <tbody>
    <tr>
        <td colspan="3" class="text-right">
            <button type="button" class="btn-primary" ngbButtonLabel color="primary" rounded="true">Complete purchase
            </button>
          </td>
    </tr>
</tbody>
  </table>
